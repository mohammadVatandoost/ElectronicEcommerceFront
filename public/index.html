  <script>
      $(document).ready(function () {
          $("#products").mouseover(function () {
              $(".custom-dropdown-toggler + .custom-dropdown-menu")
                  .slideDown();

          });

          $(".custom-dropdown-submenu").height($(".custom-dropdown-menu").outerHeight());

          $(window).click(function (e) {

              if(!e.target.classList.contains("custom-dropdown-menu-item")
                  || !e.target.classList.contains("custom-dropdown-menu-item-link")){

                  $(".custom-dropdown-toggler + .custom-dropdown-menu")
                      .slideUp();

              }
          })

      });
  </script>
